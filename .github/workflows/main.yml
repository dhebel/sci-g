# For all pushes to the main branch run the tests and push the image to the
# GitHub registry under an edge tag so we can use it for the nightly
# integration tests
name: geometry

on:
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

jobs:
  validation_job:
    runs-on: ubuntu-latest
    if: "false"
    container: jeffersonlab/gemc:3.0
    name: Validating ${{ matrix.to-validate }}
    strategy:
      fail-fast: false
      matrix:
        to-validate:
          - targets
          - examples
          - forward_carriage
    steps:
      # GitHub Actions do not automatically checkout your projects. If you need the code
      # you need to check it out.
      - name: Checkout
        uses: actions/checkout@main
      - name: Run ci.sh
        run: |
          ./ci.sh ${{ matrix.to-validate }}
  validation_all:
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:3.0
    name: Validating all
    steps:
      # GitHub Actions do not automatically checkout your projects. If you need the code
      # you need to check it out.
      - name: Checkout
        uses: actions/checkout@main
      - name: Run ci.sh
        run: |
          ./ci.sh
