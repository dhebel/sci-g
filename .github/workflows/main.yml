
name: sci-g

# Controls when the workflow will run
on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build the geometry and plugins, install them in systemsTxtDB
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:3.0
    name: Build ${{ matrix.example }}
    strategy:
      fail-fast: false
      matrix:
        example:
          - examples/geometry/simple_flux
          - examples/geometry/dosimeter

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Build geo
        run: |
          ./ci/build.sh -e ${{ matrix.example }}

  # Build the geometry and plugins, runs overlaps test
  overlap:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:3.0-clas12
    name: Overlap Tests ${{ matrix.example }}
    strategy:
      fail-fast: false
      matrix:
        example:
          - examples/geometry/simple_flux
          - examples/geometry/dosimeter

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Overlap tests
        run: |
          ./ci/tests.sh -e ${{ matrix.example }} -o

  # Build the geometry and plugins, runs overlaps test
  tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:3.0-clas12
    name: Additional Tests ${{ matrix.example }}
    strategy:
      fail-fast: false
      matrix:
        example:
          - examples/geometry/simple_flux
          - examples/geometry/dosimeter

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Additional tests
        run: |
          ./ci/tests.sh -e ${{ matrix.example }} -t
